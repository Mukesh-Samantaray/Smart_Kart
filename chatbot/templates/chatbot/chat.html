<div id="chatbot-container" class="chatbot-container" style="display:none;">
    <div class="chatbot-header">
        <h4>SmartKart Assistant</h4>
        <button id="chatbot-close" class="chatbot-close" title="Close Chatbot">Ã—</button>
    </div>
    <div id="chatbot-messages" class="chatbot-messages">
        <div class="message bot-message">
            <p>Hello! I'm your SmartKart assistant. I can help you with order information, status updates, and tracking. What would you like to know?</p>
        </div>
    </div>
    <div class="chatbot-input">
        <input type="text" id="chatbot-input" placeholder="Ask about your orders or products..." maxlength="500" autocomplete="off" />
        <button id="chatbot-send" class="chatbot-send" disabled>Send</button>
    </div>
</div>

<style>
.chatbot-container {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 360px;
    max-width: 90vw;
    height: 500px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 10000;
}

.chatbot-header {
    background: #007bff;
    color: white;
    padding: 12px 16px;
    border-radius: 12px 12px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chatbot-header h4 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
}

.chatbot-close {
    background: transparent;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    line-height: 1;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chatbot-messages {
    flex: 1;
    padding: 12px 16px;
    overflow-y: auto;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.message {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 20px;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.3;
}

.bot-message {
    background: #e3f2fd;
    align-self: flex-start;
    color: #0d47a1;
}

.user-message {
    background: #007bff;
    color: white;
    align-self: flex-end;
}

.chatbot-input {
    display: flex;
    padding: 12px 16px;
    border-top: 1px solid #ddd;
    background: white;
    border-radius: 0 0 12px 12px;
}

#chatbot-input {
    flex: 1;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 20px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s ease;
}

#chatbot-input:focus {
    border-color: #007bff;
}

.chatbot-send {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    margin-left: 10px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.chatbot-send:disabled {
    background: #a0c4ff;
    cursor: not-allowed;
}

.chatbot-send:hover:not(:disabled) {
    background: #0056b3;
}

#chatbot-float-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 28px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    z-index: 10001;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease;
}

#chatbot-float-btn:hover {
    background: #0056b3;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatbotContainer = document.getElementById('chatbot-container');
    const chatbotFloatBtn = document.getElementById('chatbot-float-btn');
    const chatbotCloseBtn = document.getElementById('chatbot-close');
    const chatbotInput = document.getElementById('chatbot-input');
    const chatbotSend = document.getElementById('chatbot-send');
    const chatbotMessages = document.getElementById('chatbot-messages');

    // Show/hide chatbot
    chatbotFloatBtn.addEventListener('click', () => {
        chatbotContainer.style.display = 'flex';
        chatbotFloatBtn.style.display = 'none';
        chatbotInput.focus();
    });

    chatbotCloseBtn.addEventListener('click', () => {
        chatbotContainer.style.display = 'none';
        chatbotFloatBtn.style.display = 'flex';
    });

    // Enable send button only if input has text
    chatbotInput.addEventListener('input', () => {
        chatbotSend.disabled = chatbotInput.value.trim().length === 0;
    });

    // Add message to chat
    function addMessage(text, className) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${className}`;
        messageDiv.textContent = text;
        chatbotMessages.appendChild(messageDiv);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    // Send message to backend
    function sendMessage() {
        const message = chatbotInput.value.trim();
        if (!message) return;

        addMessage(message, 'user-message');
        chatbotInput.value = '';
        chatbotSend.disabled = true;

        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message bot-message';
        typingIndicator.textContent = 'Typing...';
        chatbotMessages.appendChild(typingIndicator);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;

        fetch('/chatbot/chat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            chatbotMessages.removeChild(typingIndicator);
            addMessage(data.response, 'bot-message');
        })
        .catch(() => {
            chatbotMessages.removeChild(typingIndicator);
            addMessage('Sorry, I encountered an error. Please try again.', 'bot-message');
        });
    }

    // Send message on button click or Enter key
    chatbotSend.addEventListener('click', sendMessage);
    chatbotInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !chatbotSend.disabled) {
            e.preventDefault();
            sendMessage();
        }
    });

    // CSRF token helper
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
